<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>promedio nota</h2>
    <p>nota1: <input type="text" id="n1"></p>
    <p>nota2: <input type="text" id="n2"></p>
    <p>nota3: <input type="text" id="n3"></p>
    <p><input type="button" value="calcular" onclick="calcularpromedio()"></p>
    <p id="promedio"></p>
</body>
<script>

 function calcular promedio(){
  var v1 = document.getElementById("n1").value;
  var v2 = document.getElementById("n2").value;
  var v3 = document.getElementById("n3").value;
  var pro = (parseFloat(v1)+parseFloat(v2)+parseFloat(v3))/3;
  document.getElementById("promedio").innerHTML = pro;
   }
</script>
